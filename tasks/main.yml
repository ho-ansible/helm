---

- name: helm | repo key
  tags:
  - apt
  apt_key:
    url: "{{ helm_apt_key }}"

- name: helm | apt repository
  tags:
  - apt
  apt_repository:
    repo: "{{ helm_apt_repo }}"
    filename: helm

- name: helm | packages
  tags:
  - package
  package:
    name: 
    - apt-transport-https
    - helm

- name: helm | bash completion
  shell:
    cmd: /usr/bin/helm completion bash > /etc/bash_completion.d/helm
    creates: /etc/bash_completion.d/helm
